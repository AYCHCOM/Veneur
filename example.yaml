  - 0.75
  - 0.99
set_size: 1000
set_accuracy: 0.99
sample_rate: 0.01
stats_address: "localhost:8125"
tags:
 - "foo:bar"
#  - "baz:gorch"
udp_address: "localhost:8126"
# Defaults to the os.Hostname()!
# hostname: foobar
